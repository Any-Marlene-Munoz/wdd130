                <section class="employees">
                    <h2>Meet our team!</h2>
                    <figure>
                      <img src="images/happyemployee1.jpeg" alt="happy employee">

                    </figure>
                    <figure>

                <h2>Send us a Message</h2> 
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="fullname">User Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>    
                        <div class="form-item column2">
                            <label for="useremail">User Email Address:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        </fieldset>
                        <fieldset>
                            <legend>Message</legend>
                            <label for="message">What is the purpose of your message?:</label>
                            <select id="message" name="purpose">
                            
                                <option value="general inquiry">General inquiry</option>
                                <option value="reservation question">Reservation Question</option>
                                <option value="Website sugestion">Website Suggestion</option>
                                <option value="quotes">Quotes</option>
                            </select>
                            <div class="subscription">
                            <label for="subscribe">Please subscribe me to the monthly newsletter:</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            </div>
                            <label for="textmessage">Write your message</label>
                            <textarea id="textmessage" name="textmessage" rows="10" cols="50" required></textarea><br><br>
                        </fieldset>
                        <button type="submit">Submit Poll</button>
                    </form>
